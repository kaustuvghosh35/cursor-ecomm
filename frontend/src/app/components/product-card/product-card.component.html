<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 h-full flex flex-col">
  <!-- Product Image -->
  <a [routerLink]="['/products', product?._id]" class="block relative overflow-hidden h-48">
    <img 
      [src]="product?.image" 
      [alt]="product?.title || 'Product image'" 
      class="w-full h-full object-contain transform hover:scale-105 transition-transform duration-300"
      onerror="this.onerror=null; this.src='assets/google-logo.png';"
    >
  </a>

  <!-- Product Content -->
  <div class="p-4 flex-grow flex flex-col">
    <div class="flex-grow">
      <!-- Category -->
      <div class="text-xs text-indigo-500 uppercase font-semibold mb-1">{{ product?.category }}</div>
      
      <!-- Title -->
      <a [routerLink]="['/products', product?._id]" class="block">
        <h2 class="text-lg font-medium text-gray-900 mb-2 hover:text-indigo-600 transition line-clamp-2">{{ product?.title }}</h2>
      </a>
      
      <!-- Price & Rating -->
      <div class="flex justify-between items-center mb-2">
        <span class="text-xl font-bold text-gray-900">${{ product?.price }}</span>
        
        <div class="flex items-center">
          <svg class="w-4 h-4 text-yellow-400 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
          </svg>
          <span class="text-sm text-gray-600">{{ product?.ratings }}</span>
        </div>
      </div>
    </div>
    
    <!-- Stock Status -->
    <div class="text-sm text-gray-500 mb-3" *ngIf="product && product.stock !== undefined">
      <ng-container *ngIf="product.stock > 10">
        <span>In Stock</span>
      </ng-container>
      <ng-container *ngIf="product.stock <= 10 && product.stock > 0">
        <span class="text-orange-500">Only {{ product.stock }} left</span>
      </ng-container>
      <ng-container *ngIf="product.stock <= 0">
        <span class="text-red-500">Out of Stock</span>
      </ng-container>
    </div>

    <!-- Action Buttons -->
    <div class="flex space-x-2">
      <button 
        class="flex-1 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition"
      >
        Add to Cart
      </button>
      <button 
        class="p-2 text-gray-400 hover:text-red-500 border border-gray-300 rounded-md hover:border-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
      </button>
    </div>
  </div>
</div>
