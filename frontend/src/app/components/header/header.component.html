<header class="bg-white shadow-md">
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center">
      <a routerLink="/" class="text-2xl font-bold text-indigo-600">ShopNest</a>
    </div>

    <!-- Navigation for Desktop -->
    <nav class="hidden md:flex space-x-8">
      <a routerLink="/" routerLinkActive="text-indigo-600" [routerLinkActiveOptions]="{exact: true}" class="font-medium hover:text-indigo-600 transition">Home</a>
      <a routerLink="/products" routerLinkActive="text-indigo-600" class="font-medium hover:text-indigo-600 transition">Products</a>
      <a routerLink="/cart" routerLinkActive="text-indigo-600" class="font-medium hover:text-indigo-600 transition">Cart</a>
      <a routerLink="/profile" routerLinkActive="text-indigo-600" class="font-medium hover:text-indigo-600 transition">Profile</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button 
      (click)="toggleMenu()" 
      class="md:hidden flex items-center p-2"
      aria-label="Toggle menu"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Search, Cart, and User Icons for Desktop -->
    <div class="hidden md:flex items-center space-x-6">
      <!-- Search Icon -->
      <a routerLink="/search" class="text-gray-500 hover:text-indigo-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </a>
      
      <!-- Cart Icon with Badge -->
      <a routerLink="/cart" class="text-gray-500 hover:text-indigo-600 transition relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
        </svg>
        <span class="absolute -top-2 -right-2 bg-indigo-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
          0
        </span>
      </a>
      
      <!-- User Profile Icon -->
      <a routerLink="/profile" class="text-gray-500 hover:text-indigo-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </a>
    </div>
  </div>

  <!-- Mobile Menu (Hidden by Default) -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-white py-2 shadow-md">
    <div class="container mx-auto px-4 space-y-2">
      <a routerLink="/" routerLinkActive="text-indigo-600" [routerLinkActiveOptions]="{exact: true}" class="block py-2 font-medium">Home</a>
      <a routerLink="/products" routerLinkActive="text-indigo-600" class="block py-2 font-medium">Products</a>
      <a routerLink="/cart" routerLinkActive="text-indigo-600" class="block py-2 font-medium">Cart</a>
      <a routerLink="/profile" routerLinkActive="text-indigo-600" class="block py-2 font-medium">Profile</a>
      <a routerLink="/search" routerLinkActive="text-indigo-600" class="block py-2 font-medium">Search</a>
    </div>
  </div>
</header>
