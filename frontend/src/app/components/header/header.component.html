<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center">
      <a routerLink="/" class="text-2xl font-bold text-emerald-600 flex items-center">
        <svg class="h-8 w-8 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 10H3M16 14H16.01M12 14H12.01M8 14H8.01M16 18H16.01M12 18H12.01M8 18H8.01M19 6H5C3.89543 6 3 6.89543 3 8V18C3 19.1046 3.89543 20 5 20H19C20.1046 20 21 19.1046 21 18V8C21 6.89543 20.1046 6 19 6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        ShopNest
      </a>
    </div>

    <!-- Navigation for Desktop -->
    <nav class="hidden md:flex space-x-8">
      <a routerLink="/" routerLinkActive="text-emerald-600 font-semibold" [routerLinkActiveOptions]="{exact: true}" class="font-medium text-gray-600 hover:text-emerald-600 transition">Home</a>
      <a routerLink="/products" routerLinkActive="text-emerald-600 font-semibold" class="font-medium text-gray-600 hover:text-emerald-600 transition">Products</a>
      <a routerLink="/info/about" routerLinkActive="text-emerald-600 font-semibold" class="font-medium text-gray-600 hover:text-emerald-600 transition">About</a>
      <a routerLink="/info/contact" routerLinkActive="text-emerald-600 font-semibold" class="font-medium text-gray-600 hover:text-emerald-600 transition">Contact</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button 
      (click)="toggleMenu()" 
      class="md:hidden flex items-center p-2 text-gray-500 hover:text-emerald-600 transition"
      aria-label="Toggle menu"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Search, Cart, and User Icons for Desktop -->
    <div class="hidden md:flex items-center space-x-6">
      <!-- Search Icon -->
      <button type="button" class="text-gray-500 hover:text-emerald-600 transition focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>
      
      <!-- Wishlist Icon -->
      <a routerLink="/wishlist" class="text-gray-500 hover:text-emerald-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
      </a>
      
      <!-- Cart Icon with Badge -->
      <a routerLink="/cart" class="text-gray-500 hover:text-emerald-600 transition relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
        </svg>
        <span class="absolute -top-2 -right-2 bg-emerald-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
          0
        </span>
      </a>
      
      <!-- User Profile Icon -->
      <a routerLink="/profile" class="text-gray-500 hover:text-emerald-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </a>
    </div>
  </div>

  <!-- Mobile Menu (Hidden by Default) -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-white py-4 shadow-md border-t">
    <div class="container mx-auto px-4 space-y-3">
      <a routerLink="/" routerLinkActive="text-emerald-600 font-semibold" [routerLinkActiveOptions]="{exact: true}" class="block py-2 font-medium text-gray-600">Home</a>
      <a routerLink="/products" routerLinkActive="text-emerald-600 font-semibold" class="block py-2 font-medium text-gray-600">Products</a>
      <a routerLink="/info/about" routerLinkActive="text-emerald-600 font-semibold" class="block py-2 font-medium text-gray-600">About</a>
      <a routerLink="/info/contact" routerLinkActive="text-emerald-600 font-semibold" class="block py-2 font-medium text-gray-600">Contact</a>
      
      <hr class="border-gray-200 my-2">
      
      <div class="flex space-x-6 py-2">
        <a routerLink="/wishlist" class="text-gray-500 hover:text-emerald-600 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
        </a>
        <a routerLink="/cart" class="text-gray-500 hover:text-emerald-600 transition relative">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
          <span class="absolute -top-2 -right-2 bg-emerald-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
            0
          </span>
        </a>
        <a routerLink="/profile" class="text-gray-500 hover:text-emerald-600 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </a>
        <button type="button" class="text-gray-500 hover:text-emerald-600 transition focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Search Bar (Hidden by Default) -->
  <div class="bg-gray-100 py-4 hidden">
    <div class="container mx-auto px-4">
      <div class="relative">
        <input 
          type="text" 
          placeholder="Search for products..." 
          class="w-full py-2 pl-10 pr-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
        >
        <div class="absolute left-3 top-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</header>
